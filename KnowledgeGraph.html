<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" id="nodeLabelInput">
    <div>
        <input type="file" id="fileInput" accept=".json">
        <button id="downloadButton">Download Graph Data</button>
    </div>
    <div>
        <input type="text" id="searchInput" placeholder="Search for a node..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="mynetwork"></div>

    <!-- Include External JavaScript Files -->
    <script src="presentation.js"></script>
    <script src="modification.js"></script>
    <script src="creation.js"></script>

    <script>
        var network, nodes;

        document.addEventListener('DOMContentLoaded', function () {
            var container = document.getElementById('mynetwork');
            var data = { nodes: new vis.DataSet([]), edges: new vis.DataSet([]) };
            var options = {};
            network = new vis.Network(container, data, options);
            nodes = data.nodes;

            // Setup the search button functionality
            document.getElementById('searchButton').addEventListener('click', function () {
                searchNode(network, nodes);
            });

            // Setup the download functionality
            document.getElementById('downloadButton').addEventListener('click', function () {
                downloadGraphData(network);
            });

            document.getElementById('fileInput').addEventListener('change', function (event) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var contents = e.target.result;
                    var json = JSON.parse(contents);
                    initializeGraph(network, data.nodes, data.edges);  // Assuming initializeGraph can take parameters now
                    processFile(json, network, data.nodes, data.edges);  // Assuming processFile can take parameters now
                    setupEventListeners(network, data.nodes, data.edges);  // Assuming setupEventListeners can take parameters now
                };
                reader.readAsText(event.target.files[0]);
            });
        });
    </script>

</body>

</html>
